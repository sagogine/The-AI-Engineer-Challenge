<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELI5 - Explain Like I'm 5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Configuration file - configure your API key here -->
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>ELI5</h1>
            </div>
            <p class="tagline">Explain Like I'm 5</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="topic-input">
                    <label for="topic">What would you like me to explain?</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="topic" 
                            placeholder="e.g., photosynthesis, quantum physics, democracy..."
                            autocomplete="off"
                        >
                        <button id="explain-btn" class="explain-btn">
                            <i class="fas fa-lightbulb"></i>
                            Explain
                        </button>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="control-group">
                        <label for="complexity">Complexity Level:</label>
                        <div class="complexity-slider">
                            <input type="range" id="complexity" min="1" max="5" value="1">
                            <div class="complexity-labels">
                                <span>ELI5</span>
                                <span>Beginner</span>
                                <span>Intermediate</span>
                                <span>Advanced</span>
                                <span>Expert</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Thinking like a 5-year-old...</p>
            </div>

            <!-- Results Section -->
            <div id="results" class="results hidden">
                <div class="result-header">
                    <h2 id="result-title">Explanation</h2>
                    <button id="copy-btn" class="copy-btn">
                        <i class="fas fa-copy"></i>
                        Copy
                    </button>
                </div>
                <div id="result-content" class="result-content"></div>
            </div>

            <!-- Error Section -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="error-message"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by OpenAI GPT-4 • Built with ❤️ for learning</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
